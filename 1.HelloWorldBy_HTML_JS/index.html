<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Creating Hello World With Simple Html -->
    <div id="root1">
      <h1>Hello World</h1>      
    </div>

    <!-- With  javascript -->
     <div id="root2">
        <!-- Hello World Will Be Injected Here -->
    </div>

    <script>
        // Creating Hello World By Javascript 
        const heading = document.createElement("h1")
        heading.innerHTML = "Hello World Of Js "

        const root =  document.getElementById("root2")
        root.appendChild(heading);
    </script>
</body>
</html>
